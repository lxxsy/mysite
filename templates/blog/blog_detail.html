{% extends 'base.html'%}

{% block body_two %}
    <h5>{{ blog.title}}</h5>
    <p>作者：{{ blog.author}}</p>
    <p>日期：{{ blog.created_time|date:"Y-m-d H:i:s"}}</p>
    <p>分类：<a href="{% url 'blog:blogs_with_type' blog.blog_type.pk %}">{{ blog.blog_type}}</a></p>
    <p>{{ blog.content}}</p>
{% endblock body_two %}
